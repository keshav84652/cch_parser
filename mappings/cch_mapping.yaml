# CCH Tax Software Export File Mapping
# Version: 1.1 (Enhanced with additional field mappings)
# Purpose: Field mappings for parsing CCH export files
# Sources: Original analysis + cch_field_mapping (1).md cross-reference

file_structure:
  encoding: UTF-16LE
  header_pattern: "**BEGIN,{year}:{type}:{client_id}:{seq},{ssn_or_ein},{office},{group},{location}"
  return_types:
    I: "Individual (1040)"
    P: "Partnership (1065)"
    S: "S-Corporation (1120S)"
    C: "C-Corporation (1120)"
    F: "Fiduciary/Trust (1041)"
  form_pattern: "\\@{form_code} \\ {form_name}"
  section_pattern: "\\:{section_number}"
  entry_pattern: "\\&{entry_number}"
  field_pattern: ".{field_number} {value}"
  end_marker: "\\*"

